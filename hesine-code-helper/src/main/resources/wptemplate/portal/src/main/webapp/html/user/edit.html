        <div class="headerContent">

                <ul>
                    <li id="header_backend"></li>
                    <li class="last" id="header_platform"></li>

            <div class="headerRight">

            </div>

        </div>

<!-- middle start -->

    <!-- menu start -->
    <div class="menu">
        <ul>

        </ul>

    <div class="content">
        <div class="contentTitle" id="function_user_function"></div>
        <div class="contentNav">
            <span><a href="/demo/html/user/add.html" id="function_user_add"></a></span>
            <span><a href="/demo/html/user/list.html" id="function_user_list"></a></span>
        </div>

        <form id="inputFormId" action="#" method="post">
            <div class="">
                <br>
                <input type="hidden" value="" name="id" id="objId">

                <div class="new" style="">
                    &nbsp;&nbsp;
                    <label for="loginName" id="user_lable_loginName" class="control-label">登录名:</label>

                    <div class="ipt_box">
                        <div class="input_box">
                            <input type="text" id="loginName" name="loginName" value=""/>
                        </div>
                    </div>
                </div>
                <div class="new" style="clear:both">
                    &nbsp;&nbsp;
                    <label for="name" id="user_lable_name" class="control-label">用户名:</label>

                    <div class="ipt_box">
                        <div class="input_box">
                            <input type="text" id="name" name="name" value=""/>
                        </div>
                    </div>
                </div>
                <div class="new" style="clear:both">
                    &nbsp;&nbsp;
                    <label for="plainPassword" id="user_lable_password" class="control-label">密&nbsp;&nbsp;码:</label>

                    <div class="ipt_box">
                        <div class="input_box">
                            <input type="password" id="plainPassword" name="password" class=" input-large"/>
                        </div>
                    </div>
                </div>
                <div class="new" style="clear:both">
                    &nbsp;&nbsp;
                    <label for="plainEmail" id="user_lable_email" class="control-label">Email :</label>

                    <div class="ipt_box">
                        <div class="input_box">
                            <input type="text" id="plainEmail" name="email" value="" class="email"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="broadcatSend">
                <!--<img src="/static/images/btn_qunfa.png" width="250" height="49" />-->
                <input id="submit_btn" class="sendBtn" type="button" value="提交"/>&nbsp;
            </div>
        </form>
        <!-- boradcast end -->
    </div>
    <!-- content end -->

    <!-- 弹出遮罩层 -->
    <div id="TB_overlayBG" class="overlayBG"></div>


    <!-- 选择素材 - 多图文 start -->
    <div id="teletextDialog" class="sourceDialog"></div>
    <!-- 选择素材 - 多图文 end -->
