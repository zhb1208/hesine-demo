    <script src="html/js/common.js" type="text/javascript"></script>

</head>
<body>
<div id="lowexploreTip"
     style="display: none; width: 100%; height: 90px; border: 1px solid #ffc209; border-width: 1px 0; clear: both; position: relative; overflow: hidden; background-color: #EDE4C5; font-family: Arial, Helvetica, Tahoma, sans-serif; font-size: 12px; color: #000;">

            <a href="#" onclick='javascript:this.parentNode.parentNode.parentNode.style.display="none"; return false;'
               style="color: #000; font-size: 16px; line-height: 16px; font-weight: bold; text-decoration: none;">
                × </a>
        </div>
        <div style="margin-top: 7px; margin-bottom: 7px;">
            <div style="float: left; width: 281px; overflow: hidden;">

                    <span style="font-weight: bold">注意</span>: 为了得到最好的体验效果，建议您升级到最新版本的Internet
                    Explor（至少IE9+）或选择另一个web浏览器。
                </div>
            </div>
            <div style="float: left; margin-left: 7px;">
                <a href="http://www.mozilla-europe.org/firefox" target="_blank"><img src="images/firefox_logo.png"
                                                                                     style="border: none;"
                                                                                     alt="Get Firefox"></a>
            </div>
            <div style="float: left; margin-left: 5px;">
                <a href="http://www.microsoft.com/downloads" target="_blank"><img src="images/ie_logo.png"
                                                                                  style="border: none;"
                                                                                  alt="Get IE"></a>
            </div>
            <div style="float: left; margin-left: 5px;">
                <a href="http://www.apple.com/safari/download" target="_blank"><img src="images/safari_logo.png"
                                                                                    style="border: none;"
                                                                                    alt="Get Safari"></a>
            </div>
            <div style="float: left; margin-left: 5px;">
                <a href="http://www.google.com/chrome" target="_blank"><img src="images/chrome_logo.png"

            </div>
            <div style="float: left; margin-left: 5px;">

<div class="header"></div>
<div class="loginContainer">
    <div class="loginPage">
        <div class="loginBox">
            <form id="inputForm" class="form-horizontal" action="#" method="post">
                <div class="title">后台消息管理平台</div>
                <div class="account">
                    <label>用户名</label><input id="userName" name="username" type="text"><span></span><br>
                    <label>密 码</label><input id="password" name="password" type="password"><span></span>
                </div>
                <div class="saveLogin">
                    <i id="rememberMe" class="uncheck"></i> <label for="checkbox">记住账号</label>
                </div>
                <div class="tip"></div>
                <div>
                    <input value="登录" class="loginBtn" type="button" >
                </div>
            </form>
        </div>
    </div>
</div>


</body>
