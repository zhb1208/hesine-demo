 <script type="text/javascript">
        function login() {

            var obj = {username:$("#username").val(), password:$("#password").val()};


            $.ajax({
                url: 'http://me.hesine.com:8081/account/reLogin.do',
                type: 'post',
                data: obj,
                success: function (message) {
//                    var aa = JSON.stringify(message);
 //                   alert(message);
                    if (message.status) {
                       alert("登录成功！");
                        document.location.href = "/user/show.do";
                    } else {
                      alert("用户名或密码错误,请重试！");
                    }
                }
               
            })
        }
    </script>
